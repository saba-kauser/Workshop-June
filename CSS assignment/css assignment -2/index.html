<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="modal__header"><b>Login</b></h1>
      <form class="modal__form">
        <div><label>Email:</label></div>
        <input class="creds" type="email" placeholder="Enter email" />
        <div class="Pass"><label>Password:</label></div>
        <input class="creds" type="text" placeholder="Enter Password" />
        <input class="showPass" type="checkbox" value="Show_Password" />
        <label>Show Password</label>
        <button class="btn">SIGN IN</button>
        <h5>
          Forgot
          <a href="#">
            <span style="display: inline-block; margin-left: 8px">
              Username / Password
            </span></a
          >
          ?
        </h5>
        <h5>
          Don't have an account?
          <a href="#">
            <span style="display: inline-block; margin-left: 8px">
              Sign Up
            </span>
          </a>
        </h5>
      </form>
    </div>
  </body>
</html>
