<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <div><img class="img" src="./user.jpg" alt="profile-picture" /></div>
        <h1>Samantha</h1>
        <h5><strong>Another Web Designer</strong></h5>
        <p class="description" style="font-size: small">
          Specialties are Creative UI, HTML5, CSS3, Semantic Web, Responsive
          Layouts, Web Standards Compliance, Performance Optimization, Cross
          Device Troubleshooting
        </p>
        <div class="icons">
          <svg class="twitter" style="fill: skyblue">
            <use xlink:href="./icons.svg#icon-twitter"></use>
          </svg>
          <svg style="fill: blue" class="Linked-in">
            <use xlink:href="./icons.svg#icon-linkedin"></use>
          </svg>
          <svg style="fill: orange" class="instagram">
            <use xlink:href="./icons.svg#icon-instagram"></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
